name: CI/CD Pipeline

permissions:
  id-token: write
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  migrations:
    runs-on: ubuntu-latest
    services:
      timescaledb:
        image: timescale/timescaledb:latest-pg17
        ports:
          - 5432:5432
        env:
          POSTGRES_USER: shortener
          POSTGRES_PASSWORD: shortener
          POSTGRES_DB: shortener
        options: >-
          --health-cmd "pg_isready -U shortener -d shortener"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Install Atlas CLI
        uses: ariga/setup-atlas@v0

      - name: Enable TimescaleDB extension
        run: |
          psql "postgresql://shortener:shortener@localhost:5432/shortener" \
            -c "CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;"

      - name: Run database migrations
        env:
          DATABASE_URL: postgres://shortener:shortener@localhost:5432/shortener?sslmode=disable
        run: |
          atlas migrate apply --dir file://migrations --url "$DATABASE_URL"

  check:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Tidy Go modules
        shell: bash
        run: go mod tidy

      - name: Check for uncommitted go.mod/go.sum changes
        shell: bash
        run: |
          if ! git diff --quiet go.mod go.sum; then
            echo "::error file=go.mod::Dependencies are not tidy. Run 'go mod tidy' and commit changes."
            git diff
            exit 1
          fi

      - name: Install mockgen
        run: go install go.uber.org/mock/mockgen@latest

      - name: Run go generate
        run: go generate ./...

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet; then
            echo "::error file=go generate::Generated code is not up-to-date. Run 'go generate ./...' and commit the result."
            git diff
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=5m

      - name: Run Unit Tests
        run: go test -v ./...

      - name: Run Integration Tests
        run: go test -v -tags=integration ./...

      - name: Install go-test-coverage
        run: go install github.com/vladopajic/go-test-coverage/v2@latest

      - name: Run Tests with Coverage
        run: go test ./... -coverprofile=coverage.out -covermode=atomic

      - name: Check Coverage Threshold (95%)
        run: go-test-coverage --config=.testcoverage.yml

      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Upload coverage artifact
        uses: actions/upload-artifact@v6
        with:
          name: coverage
          path: coverage.out

      - name: Check CodeScene Coverage
        if: github.event_name == 'pull_request'
        uses: ./.github/actions/check-coverage
        with:
          access-token: ${{ secrets.CODESCENE_ACCESS_TOKEN }}
          project-url: ${{ secrets.CODESCENE_PROJECT_URL }}
          coverage-files: coverage.out

  smoke-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Build application
        run: go build -o app ./cmd/server

      - name: Start application
        run: |
          ./app &
          echo $! > app.pid

      - name: Wait for application to be ready
        run: |
          for i in {1..30}; do
            if curl -s http://localhost:8888/health > /dev/null; then
              echo "Application is ready"
              exit 0
            fi
            echo "Waiting for application... ($i/30)"
            sleep 1
          done
          echo "Application failed to start"
          exit 1

      - name: Verify health endpoint
        run: |
          response=$(curl -s http://localhost:8888/health)
          echo "Health response: $response"

          status=$(echo "$response" | jq -r '.status')
          redis=$(echo "$response" | jq -r '.redis')

          if [ "$status" != "ok" ]; then
            echo "Health check failed: status is $status"
            exit 1
          fi

          if [ "$redis" != "healthy" ]; then
            echo "Redis health check failed: $redis"
            exit 1
          fi

          echo "Smoke test passed!"

      - name: Stop application
        if: always()
        run: |
          if [ -f app.pid ]; then
            kill $(cat app.pid) || true
          fi