name: CI/CD Pipeline

permissions:
  id-token: write
  contents: read

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  check:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v6
        with:
          go-version: 'stable'

      - name: Tidy Go modules
        shell: bash
        run: go mod tidy

      - name: Check for uncommitted go.mod/go.sum changes
        shell: bash
        run: |
          if ! git diff --quiet go.mod go.sum; then
            echo "::error file=go.mod::Dependencies are not tidy. Run 'go mod tidy' and commit changes."
            git diff
            exit 1
          fi

      - name: Install mockgen
        run: go install go.uber.org/mock/mockgen@latest

      - name: Run go generate
        run: go generate ./...

      - name: Check for uncommitted changes
        run: |
          if ! git diff --quiet; then
            echo "::error file=go generate::Generated code is not up-to-date. Run 'go generate ./...' and commit the result."
            git diff
            exit 1
          fi

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v9
        with:
          args: --timeout=5m

      - name: Run Unit Tests
        run: go test -v ./...

      - name: Run Integration Tests
        run: go test -v -tags=integration ./...

      - name: Install go-test-coverage
        run: go install github.com/vladopajic/go-test-coverage/v2@latest

      - name: Run Tests with Coverage
        run: go test ./... -coverprofile=coverage.out -covermode=atomic

      - name: Check Coverage Threshold (95%)
        run: go-test-coverage --config=.testcoverage.yml
