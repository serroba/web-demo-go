services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 3

  timescaledb:
    image: timescale/timescaledb:latest-pg17
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: shortener
      POSTGRES_PASSWORD: shortener
      POSTGRES_DB: shortener
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U shortener -d shortener"]
      interval: 5s
      timeout: 3s
      retries: 3

  timescaledb-init:
    image: timescale/timescaledb:latest-pg17
    depends_on:
      timescaledb:
        condition: service_healthy
    environment:
      PGPASSWORD: shortener
    command: >
      psql -h timescaledb -U shortener -d shortener
      -c "CREATE EXTENSION IF NOT EXISTS timescaledb CASCADE;"
    restart: "no"

  migrate:
    image: arigaio/atlas:latest
    depends_on:
      timescaledb-init:
        condition: service_completed_successfully
    volumes:
      - ./migrations:/migrations
    command:
      - migrate
      - apply
      - --url
      - postgres://shortener:shortener@timescaledb:5432/shortener?sslmode=disable
      - --dir
      - file://migrations
    init: true

volumes:
  redis-data:
  timescaledb-data:
